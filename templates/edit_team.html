{% extends "base.html" %}
{% block title %}
Pokebuilder
{% endblock %}

{% block body %}
<div class="container">
  <div class="row justify-content-center">
      <form action="/createteam" method="POST">
          <div class="form-group text-center">
              <label for="teamname"><h3>Team Name</h3></label>
              <input class="form-control" type="text" placeholder="Team Name" value="{{teamname}}" name="teamname" id="teamname">
          </div>
          <div class="form-group text-center">
              <label for="teamdesc"><h3>Description</h3></label>
              <textarea class="form-control" rows="3" name="teamdesc" id="teamdesc">{{ teamdesc }}</textarea>
          </div>
          <div class="form-group">
              <center><button type="submit" class="btn btn-outline-primary">Save Changes</button><center>
          </div>
      </form>
  </div>
  <div class="row">
    <div class="col-8">
        <form action="/editpokemon">
            <!-- mons is a dictionary of the pokemon on the team keyed by pkminid -->
            {% for pkmn in pokemon %}
            <div class="form-row">
                <div class="col-4">
                    <h3>{{ pokemon[pkmn] }}</h3>
                </div>
                <div class="col">
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-primary" name="{{ pkmn }}">EDIT</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        <button type="submit" class="btn btn-outline-secondary" name="newpkmn">Add Pokemon</button>
        </form>
    </div>
    <div class="col">
        <p>TEAM ANALYSIS AND STRENGTH/WEAKNESS COMING SOON<p>
    </div>
  </div>
</div>
{% endblock %}
