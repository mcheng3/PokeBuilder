{% extends "base.html" %}
{% block title %}
Pokebuilder
{% endblock %}

{% block body %}
<div class="container">
  <h1>Search Results</h1><hr>
  {% if not results %}
  Not Found.
  {% else %}
  {% for teams in results %}
  <a href="/viewteam?id={{teams[1]}}">
    {{teams[0]}} by {{teams[2]}}
  </a>
  <br>
  {% endfor %}
  {% endif %}
</div>
{% endblock %}
